<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet"> 
    <title>Vibe</title>
</head>
<body>
    <nav class="navigation-container">
        <div class="nav-area-one  flex-box">
         <p class="nav">Top Music</p>
         <p class="nav">Playlists</p>
         <p class="nav">Share Music</p> 
        </div>
        <div class="nav-area-two  flex-box">
         <p class="profile-text">
            <img src="images/user (4).png" class="profile-icon" alt="profile icon">Profile</p>
         <h1 class="logo-header">VIBE</h1>
        </div>
         </nav>
    <main class="main-container">
    <section class="artist-container">
        <div class="card card-one">
            <h2 class="number-header">1</h2>
            <img src="images/play (2).png"  class="play-music-icon" alt="play music icon">
            <img src="images/8e424c4c69d68b08c7642381b6a30be3.jpg" class="card-photo" alt="billy eilish eyes closed image">
       <h3 class="indent">Billy Eilish</h3>
       <p class="indent pairone">Ocean Eyes</p>
       <p class="indent">Album: Don't Smile At Me</p>
       <p class="indent link pairone">https://billy-eilish-album.com</p>
       <p class="indent" >Likes</p>
       <p class="indent">10,000</p>
        </div>
        <div class="card card-two">
            <h3 class="number-header">2</h3>
            <img src="images/play (2).png" class="play-music-icon">
            <img src="images/rihanna-black-and-white-photo-1rp4bqoqau935555.webp" class="card-photo" alt="rihanna eyes closed image">
       <h3 class="indent">Rihanna</h3>
       <p class="indent pairone">Desperado</p>
       <p class="indent">Album: Anti</p>
       <p class="indent link pairone">https://rihanna-album.com</p>
       <p class="indent">Likes</p>
       <p class="indent">12,000</p>
        </div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
    </section>
    </main>
</body>
</html>
